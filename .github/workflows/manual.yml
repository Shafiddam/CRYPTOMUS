name: Python Tests

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9]  # Можно указать версии Python, на которых вы хотите прогонять тесты

    steps:
    - uses: actions/checkout@v2  # Это действие проверяет ваш репозиторий

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Установите зависимости, если у вас есть файл requirements.txt

    - name: Run tests
      run: |
        pytest  # Запустите свои тесты с помощью pytest или другого инструмента
